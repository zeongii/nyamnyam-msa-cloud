services:
  eureka:
    hostname: eureka-server
    build:
      context: ./server/eureka-server
      dockerfile: Dockerfile
    image: nyamnyam/eureka-server:latest
    container_name: eureka
    ports:
      - "8761:8761"
    networks:
      - nyamnyam-kr
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:8761/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 10s
      retries: 5

  gateway:
    hostname: gateway-server
    build:
      context: ./server/gateway-server
      dockerfile: Dockerfile
    image: nyamnyam/gateway-server:latest
    container_name: gateway-server
    ports:
      - "8000:8000"
    depends_on:
      eureka:
        condition: service_healthy
    networks:
      - nyamnyam-kr
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:8000/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 10s
      retries: 5

  admin:
    hostname: admin-service
    build:
      context: ./service/admin-service
      dockerfile: Dockerfile
    image: nyamnyam/admin-service:latest
    container_name: admin-service
    ports:
      - "8001:8001"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - nyamnyam-kr

  chat:
    hostname: chat-service
    build:
      context: ./service/chat-service
      dockerfile: Dockerfile
    image: nyamnyam/chat-service:latest
    container_name: chat-service
    ports:
      - "8002:8002"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - nyamnyam-kr
    healthcheck:
      test: [ "CMD-SHELL", "curl -sS http://localhost:8002/actuator/health | grep -q '\"status\":\"UP\"'" ]
      interval: 10s
      timeout: 10s
      retries: 5

  post:
    hostname: post-service
    build:
      context: ./service/post-service
      dockerfile: Dockerfile
    image: nyamnyam/post-service:latest
    container_name: post-service
    ports:
      - "8003:8003"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - nyamnyam-kr

  restaurant:
    hostname: restaurant-service
    build:
      context: ./service/restaurant-service
      dockerfile: Dockerfile
    image: nyamnyam/restaurant-service:latest
    container_name: restaurant-service
    ports:
      - "8004:8004"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - nyamnyam-kr


  user:
    hostname: user-service
    build:
      context: ./service/user-service
      dockerfile: Dockerfile
    image: nyamnyam/user-service:latest
    container_name: user-service
    ports:
      - "8005:8005"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - nyamnyam-kr

networks:
  nyamnyam-kr:  # 네트워크 정의 추가
    driver: bridge  # 필요한 경우 드라이버 지정